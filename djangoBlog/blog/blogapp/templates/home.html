<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BLOG</title>
        <style>
            body{text-align: left;}
        </style>
    </head>
{% extends 'base.html' %}

{% block content %}

    {% if user.is_authenticated %}
        {{user.username}}
    {% endif %}
    <!-- {{blogs}} -->
    <h1>Blog project</h1>
    <div>
        <a href="{% url 'new' %}">글 작성을 해보아요</a>

    <hr>
    </div>
    {% for blog in blogs %}
    <div>
        <h3>{{blog.title}}</h3>
        
        {{blog.writer}}
        <br><br>
        {{blog.summary}}<a href = "{%url 'detail' blog.id%}">..more</a>
        
        <br><br>
        <hr>
    {% endfor %}
    </div>
{% endblock %}
</html>
